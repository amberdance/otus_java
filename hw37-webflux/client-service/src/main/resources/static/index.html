<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebSocket demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>

<div class="container my-5">
    <div class="row">
        <div class="col-2 me-4">
            <input type="text" id="roomId" class="form-control" placeholder="Номер комнаты">
        </div>

        <div class="col-1 me-2">
            <button id="connect" class="btn btn-primary btn-sm" onclick="connect()">Подключиться</button>
        </div>

        <div class="col-1">
            <button id="disconnect" class="btn btn-danger btn-sm" onclick="disconnect()" disabled="">
                Отключиться
            </button>
        </div>
    </div>

    <div class="my-4">
        <label for="message">Сообщение:</label>
        <textarea type="text" id="message" rows="6" class="form-control" placeholder="Введите сообщение..."></textarea>
        <div class="text-end">
            <button id="send" class="my-4 btn btn-success" onclick="sendMsg()">Отправить</button>
        </div>
    </div>

    <div class="my-4" id="conversation">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Чат</th>
            </tr>
            </thead>
            <tbody id="chatLine"></tbody>
        </table>
    </div>
</div>
</body>
</html>
